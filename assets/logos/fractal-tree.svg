<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .branch-1 { fill: #1a237e; }
      .branch-2 { fill: #283593; }
      .branch-3 { fill: #3f51b5; }
      .branch-4 { fill: #5c6bc0; }
      .branch-5 { fill: #7986cb; }

      @media (prefers-color-scheme: dark) {
        .branch-1 { fill: #3f51b5; }
        .branch-2 { fill: #5c6bc0; }
        .branch-3 { fill: #7986cb; }
        .branch-4 { fill: #9fa8da; }
        .branch-5 { fill: #c5cae9; }
      }
    </style>
  </defs>

  <!-- Level 1: Main trunk -->
  <rect class="branch-1" x="46" y="70" width="8" height="30" rx="1"/>

  <!-- Level 2: Primary branches (45° angles, Fibonacci ratio 0.618) -->
  <!-- Left primary -->
  <rect class="branch-2" x="28" y="56" width="5" height="18.5" rx="0.8"
        transform="rotate(-45 30.5 65)"/>
  <!-- Right primary -->
  <rect class="branch-2" x="67" y="56" width="5" height="18.5" rx="0.8"
        transform="rotate(45 69.5 65)"/>
  <!-- Center primary -->
  <rect class="branch-2" x="47.5" y="52" width="5" height="18.5" rx="0.8"/>

  <!-- Level 3: Secondary branches (Fibonacci scale 0.618 of previous) -->
  <!-- Left secondary branches -->
  <rect class="branch-3" x="18" y="46" width="3.1" height="11.4" rx="0.5"
        transform="rotate(-45 19.55 51.7)"/>
  <rect class="branch-3" x="28" y="46" width="3.1" height="11.4" rx="0.5"
        transform="rotate(-22 29.55 51.7)"/>

  <!-- Center secondary branches -->
  <rect class="branch-3" x="40" y="42" width="3.1" height="11.4" rx="0.5"
        transform="rotate(-35 41.55 47.7)"/>
  <rect class="branch-3" x="48.55" y="40" width="3.1" height="11.4" rx="0.5"/>
  <rect class="branch-3" x="56" y="42" width="3.1" height="11.4" rx="0.5"
        transform="rotate(35 57.55 47.7)"/>

  <!-- Right secondary branches -->
  <rect class="branch-3" x="68" y="46" width="3.1" height="11.4" rx="0.5"
        transform="rotate(22 69.55 51.7)"/>
  <rect class="branch-3" x="78" y="46" width="3.1" height="11.4" rx="0.5"
        transform="rotate(45 79.55 51.7)"/>

  <!-- Level 4: Tertiary branches (0.618³ scale) -->
  <!-- Left tertiary -->
  <rect class="branch-4" x="12" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(-50 12.95 41.5)"/>
  <rect class="branch-4" x="16.5" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(-35 17.45 41.5)"/>
  <rect class="branch-4" x="26" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(-25 26.95 41.5)"/>
  <rect class="branch-4" x="30.5" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(-10 31.45 41.5)"/>

  <!-- Center tertiary -->
  <rect class="branch-4" x="36" y="34" width="1.9" height="7" rx="0.4"
        transform="rotate(-40 36.95 37.5)"/>
  <rect class="branch-4" x="41" y="33" width="1.9" height="7" rx="0.4"
        transform="rotate(-25 41.95 36.5)"/>
  <rect class="branch-4" x="45.5" y="32" width="1.9" height="7" rx="0.4"
        transform="rotate(-10 46.45 35.5)"/>
  <rect class="branch-4" x="49.55" y="31" width="1.9" height="7" rx="0.4"/>
  <rect class="branch-4" x="52.5" y="32" width="1.9" height="7" rx="0.4"
        transform="rotate(10 53.45 35.5)"/>
  <rect class="branch-4" x="57" y="33" width="1.9" height="7" rx="0.4"
        transform="rotate(25 57.95 36.5)"/>
  <rect class="branch-4" x="62" y="34" width="1.9" height="7" rx="0.4"
        transform="rotate(40 62.95 37.5)"/>

  <!-- Right tertiary -->
  <rect class="branch-4" x="67.5" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(10 68.45 41.5)"/>
  <rect class="branch-4" x="72" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(25 72.95 41.5)"/>
  <rect class="branch-4" x="81.5" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(35 82.45 41.5)"/>
  <rect class="branch-4" x="86" y="38" width="1.9" height="7" rx="0.4"
        transform="rotate(50 86.95 41.5)"/>

  <!-- Level 5: Smallest branches (endpoints, 0.618⁴ scale) -->
  <circle class="branch-5" cx="10.5" cy="33" r="1.2"/>
  <circle class="branch-5" cx="14" cy="34" r="1.2"/>
  <circle class="branch-5" cx="18" cy="35" r="1.2"/>
  <circle class="branch-5" cx="24" cy="33" r="1.2"/>
  <circle class="branch-5" cx="28.5" cy="33.5" r="1.2"/>
  <circle class="branch-5" cx="32.5" cy="34.5" r="1.2"/>

  <circle class="branch-5" cx="34" cy="28.5" r="1.2"/>
  <circle class="branch-5" cx="38.5" cy="28" r="1.2"/>
  <circle class="branch-5" cx="43" cy="27.5" r="1.2"/>
  <circle class="branch-5" cx="47" cy="26.5" r="1.2"/>
  <circle class="branch-5" cx="50" cy="25" r="1.2"/>
  <circle class="branch-5" cx="53" cy="26.5" r="1.2"/>
  <circle class="branch-5" cx="57" cy="27.5" r="1.2"/>
  <circle class="branch-5" cx="61.5" cy="28" r="1.2"/>
  <circle class="branch-5" cx="66" cy="28.5" r="1.2"/>

  <circle class="branch-5" cx="67.5" cy="34.5" r="1.2"/>
  <circle class="branch-5" cx="71.5" cy="33.5" r="1.2"/>
  <circle class="branch-5" cx="76" cy="33" r="1.2"/>
  <circle class="branch-5" cx="82" cy="35" r="1.2"/>
  <circle class="branch-5" cx="86" cy="34" r="1.2"/>
  <circle class="branch-5" cx="89.5" cy="33" r="1.2"/>
</svg>
