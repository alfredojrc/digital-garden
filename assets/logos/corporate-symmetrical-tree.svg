<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .canopy { fill: #006400; }
      .trunk { fill: #004d00; }
      .accent { fill: #3CB371; opacity: 0.6; }
      .base { fill: #003300; }

      @media (prefers-color-scheme: dark) {
        .canopy { fill: #228B22; }
        .trunk { fill: #1B6B3A; }
        .accent { fill: #66BB6A; opacity: 0.5; }
        .base { fill: #155724; }
      }
    </style>
  </defs>

  <!-- Main symmetrical canopy -->
  <polygon points="100,38 58,92 78,92 78,154 122,154 122,92 142,92" class="canopy"/>

  <!-- Trunk with rounded corners -->
  <rect x="93" y="154" width="14" height="34" class="trunk" rx="3"/>

  <!-- Base platform -->
  <rect x="88" y="186" width="24" height="4" class="base" rx="2"/>

  <!-- Top accent circle -->
  <circle cx="100" cy="65" r="17" class="accent"/>

  <!-- Subtle highlights for depth -->
  <circle cx="95" cy="62" r="6" class="accent" style="opacity: 0.3"/>
  <circle cx="105" cy="68" r="5" class="accent" style="opacity: 0.3"/>

  <!-- Symmetrical side details -->
  <path d="M78 92 L78 115 L82 115 L82 92" class="canopy" opacity="0.8"/>
  <path d="M122 92 L122 115 L118 115 L118 92" class="canopy" opacity="0.8"/>
</svg>