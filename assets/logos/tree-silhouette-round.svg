<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Round Canopy Silhouette - Similar to reference -->
  <defs>
    <style>
      .canopy { fill: #4caf50; }
      .trunk { fill: #2e7d32; }
      .roots { fill: #1b5e20; }
    </style>
  </defs>

  <!-- Canopy - wide rounded top -->
  <ellipse cx="100" cy="70" rx="55" ry="45" class="canopy"/>

  <!-- Trunk -->
  <rect x="90" y="95" width="20" height="35" class="trunk"/>

  <!-- Root system - symmetrical spreading -->
  <path d="M 90 130 L 85 132 Q 70 135 60 142 L 55 145" class="roots"/>
  <path d="M 95 130 L 92 135 Q 85 140 80 148" class="roots"/>
  <path d="M 100 130 L 100 150" class="roots"/>
  <path d="M 105 130 L 108 135 Q 115 140 120 148" class="roots"/>
  <path d="M 110 130 L 115 132 Q 130 135 140 142 L 145 145" class="roots"/>
</svg>
