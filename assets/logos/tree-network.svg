<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Network Tree - Distributed Systems Theme -->
  <defs>
    <style>
      .network-node { fill: #66bb6a; stroke: #388e3c; stroke-width: 2; }
      .network-branch { stroke: #4caf50; stroke-width: 2; fill: none; stroke-dasharray: 3,2; }
      .network-trunk { stroke: #5d4037; stroke-width: 4; fill: none; }
      .pulse {
        animation: pulse 2s ease-in-out infinite;
        fill: #8bc34a;
      }
    </style>
    <radialGradient id="nodeGlow">
      <stop offset="0%" style="stop-color:#a5d6a7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#4caf50;stop-opacity:1" />
    </radialGradient>
  </defs>

  <!-- Main trunk -->
  <line x1="100" y1="180" x2="100" y2="100" class="network-trunk"/>

  <!-- Network branches -->
  <path d="M 100 100 Q 60 80 40 60" class="network-branch"/>
  <path d="M 100 100 Q 80 90 70 70" class="network-branch"/>
  <path d="M 100 100 Q 100 80 100 50" class="network-branch"/>
  <path d="M 100 100 Q 120 90 130 70" class="network-branch"/>
  <path d="M 100 100 Q 140 80 160 60" class="network-branch"/>

  <!-- Secondary branches -->
  <path d="M 40 60 L 25 45" class="network-branch"/>
  <path d="M 40 60 L 45 40" class="network-branch"/>
  <path d="M 160 60 L 175 45" class="network-branch"/>
  <path d="M 160 60 L 155 40" class="network-branch"/>

  <!-- Network nodes (like servers/computers) -->
  <circle cx="100" cy="50" r="8" class="network-node"/>
  <circle cx="70" cy="70" r="7" class="network-node"/>
  <circle cx="130" cy="70" r="7" class="network-node"/>
  <circle cx="40" cy="60" r="7" class="network-node"/>
  <circle cx="160" cy="60" r="7" class="network-node"/>
  <circle cx="25" cy="45" r="5" class="network-node pulse"/>
  <circle cx="45" cy="40" r="5" class="network-node pulse"/>
  <circle cx="175" cy="45" r="5" class="network-node pulse"/>
  <circle cx="155" cy="40" r="5" class="network-node pulse"/>
  <circle cx="100" cy="100" r="6" fill="url(#nodeGlow)"/>

  <!-- Root system -->
  <circle cx="100" cy="180" r="8" fill="#795548"/>
</svg>
