<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Binary Tree - Tech/Computer Science Theme -->
  <defs>
    <style>
      .node { fill: #4caf50; stroke: #2e7d32; stroke-width: 2; }
      .branch { stroke: #6d4c41; stroke-width: 3; fill: none; }
      .binary { font-family: 'Courier New', monospace; font-size: 12px; fill: white; font-weight: bold; }
    </style>
  </defs>

  <!-- Root node -->
  <circle cx="100" cy="30" r="15" class="node"/>
  <text x="100" y="35" text-anchor="middle" class="binary">1</text>

  <!-- Level 1 branches and nodes -->
  <line x1="100" y1="45" x2="70" y2="75" class="branch"/>
  <line x1="100" y1="45" x2="130" y2="75" class="branch"/>
  <circle cx="70" cy="80" r="15" class="node"/>
  <text x="70" y="85" text-anchor="middle" class="binary">0</text>
  <circle cx="130" cy="80" r="15" class="node"/>
  <text x="130" y="85" text-anchor="middle" class="binary">1</text>

  <!-- Level 2 branches and nodes -->
  <line x1="70" y1="95" x2="50" y2="125" class="branch"/>
  <line x1="70" y1="95" x2="90" y2="125" class="branch"/>
  <line x1="130" y1="95" x2="110" y2="125" class="branch"/>
  <line x1="130" y1="95" x2="150" y2="125" class="branch"/>

  <circle cx="50" cy="130" r="12" class="node"/>
  <circle cx="90" cy="130" r="12" class="node"/>
  <circle cx="110" cy="130" r="12" class="node"/>
  <circle cx="150" cy="130" r="12" class="node"/>

  <!-- Trunk base -->
  <rect x="90" y="145" width="20" height="35" fill="#6d4c41" rx="3"/>
</svg>
