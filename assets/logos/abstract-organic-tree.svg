<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .main-branch { fill: #2E8B57; opacity: 0.85; }
      .mid-layer { fill: #228B22; }
      .top-canopy { fill: #1B6B4D; }
      .trunk-base { fill: #134D33; }
      .highlight { fill: #90EE90; opacity: 0.5; }

      @media (prefers-color-scheme: dark) {
        .main-branch { fill: #3CB371; opacity: 0.9; }
        .mid-layer { fill: #2E8B57; }
        .top-canopy { fill: #3F9E6D; }
        .trunk-base { fill: #2E7D5E; }
        .highlight { fill: #98FB98; opacity: 0.4; }
      }
    </style>
  </defs>

  <!-- Lower trunk base -->
  <path d="M100 166 L100 130 Q100 125 102 122" class="trunk-base"/>
  <path d="M100 166 L100 130 Q100 125 98 122" class="trunk-base"/>

  <!-- Main flowing branch structure -->
  <path d="M100 156 L100 125 Q100 85 68 62 C88 48 98 52 100 58 C102 52 112 48 132 62 Q100 85 100 125 Z"
        class="main-branch"/>

  <!-- Middle layer with refined curves -->
  <path d="M100 125 Q78 108 58 90 C75 78 90 82 100 92 C110 82 125 78 142 90 Q122 108 100 125 Z"
        class="mid-layer"/>

  <!-- Top canopy circle -->
  <circle cx="100" cy="52" r="27" class="top-canopy"/>

  <!-- Organic highlights -->
  <ellipse cx="95" cy="48" rx="8" ry="6" class="highlight"/>
  <ellipse cx="108" cy="54" rx="6" ry="7" class="highlight"/>
  <ellipse cx="100" cy="90" rx="7" ry="5" class="highlight"/>
</svg>