<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .trunk { fill: #8B4513; }
      .foliage-dark { fill: #228B22; }
      .foliage-light { fill: #32CD32; }
      .highlight { fill: #90EE90; opacity: 0.5; }

      @media (prefers-color-scheme: dark) {
        .trunk { fill: #A0522D; }
        .foliage-dark { fill: #3CB371; }
        .foliage-light { fill: #66CDAA; }
        .highlight { fill: #98FB98; opacity: 0.4; }
      }
    </style>
  </defs>

  <!-- Tree trunk -->
  <rect class="trunk" x="85" y="130" width="30" height="50" rx="3"/>

  <!-- Tree foliage (three overlapping circles for depth) -->
  <circle class="foliage-dark" cx="100" cy="60" r="50"/>
  <circle class="foliage-light" cx="70" cy="90" r="38"/>
  <circle class="foliage-light" cx="130" cy="90" r="38"/>

  <!-- Optional: subtle highlight -->
  <circle class="highlight" cx="85" cy="70" r="15"/>
</svg>
