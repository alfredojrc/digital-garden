<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <defs>
    <style>
      .letter-base { fill: #3f51b5; }
      .growth-element { fill: #00bcd4; }
      .growth-accent { fill: #4db6ac; }

      @media (prefers-color-scheme: dark) {
        .letter-base { fill: #5c6bc0; }
        .growth-element { fill: #4dd0e1; }
        .growth-accent { fill: #80cbc4; }
      }
    </style>
  </defs>

  <!-- Letter 'D' as foundational structure -->
  <path class="letter-base" d="
    M 20 85
    L 20 15
    L 38 15
    C 55 15, 68 25, 68 50
    C 68 75, 55 85, 38 85
    Z
    M 32 25
    L 32 75
    L 38 75
    C 48 75, 56 68, 56 50
    C 56 32, 48 25, 38 25
    Z
  "/>

  <!-- Organic growth emerging from letter opening (right side of D) -->
  <!-- Main growth stem -->
  <path class="growth-element" d="
    M 56 50
    C 58 48, 60 46, 62 44
    C 64 42, 66 40, 68 38
    C 70 36, 72 34, 73 32
    C 74 30, 75 28, 75 26
  " style="stroke: #00bcd4; stroke-width: 3; fill: none; stroke-linecap: round;"/>

  <!-- Branch 1: Upper left -->
  <path class="growth-element" d="
    M 68 38
    C 66 35, 64 32, 62 30
    C 60 28, 58 26, 56 25
  " style="stroke: #00bcd4; stroke-width: 2; fill: none; stroke-linecap: round;"/>

  <!-- Branch 2: Upper right -->
  <path class="growth-element" d="
    M 73 32
    C 75 30, 77 28, 79 27
    C 81 26, 83 25, 85 24
  " style="stroke: #00bcd4; stroke-width: 2; fill: none; stroke-linecap: round;"/>

  <!-- Branch 3: Middle left -->
  <path class="growth-accent" d="
    M 62 44
    C 60 42, 58 40, 57 38
    C 56 36, 55 34, 54 32
  " style="stroke: #4db6ac; stroke-width: 1.8; fill: none; stroke-linecap: round;"/>

  <!-- Branch 4: Middle right -->
  <path class="growth-accent" d="
    M 68 38
    C 70 36, 72 34, 74 33
    C 76 32, 78 31, 80 30
  " style="stroke: #4db6ac; stroke-width: 1.8; fill: none; stroke-linecap: round;"/>

  <!-- Leaf nodes (endpoints) -->
  <circle class="growth-element" cx="56" cy="25" r="2.5"/>
  <circle class="growth-element" cx="75" cy="26" r="2.5"/>
  <circle class="growth-element" cx="85" cy="24" r="2.5"/>
  <circle class="growth-accent" cx="54" cy="32" r="2"/>
  <circle class="growth-accent" cx="80" cy="30" r="2"/>

  <!-- Subtle secondary growth from lower part of D -->
  <path class="growth-accent" d="
    M 56 60
    C 58 58, 60 56, 61 54
  " style="stroke: #4db6ac; stroke-width: 1.5; fill: none; stroke-linecap: round;"/>
  <circle class="growth-accent" cx="61" cy="54" r="1.8"/>

  <path class="growth-accent" d="
    M 56 70
    C 58 68, 59 66, 60 64
  " style="stroke: #4db6ac; stroke-width: 1.5; fill: none; stroke-linecap: round;"/>
  <circle class="growth-accent" cx="60" cy="64" r="1.8"/>
</svg>
