<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Geometric Minimalist Tree - Clean Modern 2025 Style -->
  <defs>
    <linearGradient id="greenGrad1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#66bb6a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2e7d32;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Trunk - simple rectangle with rounded corners -->
  <rect x="44" y="55" width="12" height="35" fill="#1b5e20" rx="2"/>

  <!-- Foliage - three stacked triangles -->
  <polygon points="50,15 30,40 70,40" fill="url(#greenGrad1)"/>
  <polygon points="50,30 35,50 65,50" fill="#4caf50"/>
  <polygon points="50,42 38,60 62,60" fill="#2e7d32"/>
</svg>
