<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" width="100" height="100">
  <!-- Abstract Knowledge Tree - Symbolic & Minimal -->
  <defs>
    <style>
      .branch { fill: none; stroke: #2e7d32; stroke-width: 3; stroke-linecap: round; }
      .leaf { fill: #4caf50; }
    </style>
  </defs>

  <!-- Central trunk -->
  <path d="M 50 85 L 50 40" class="branch" stroke-width="4"/>

  <!-- Branches - Y pattern -->
  <path d="M 50 40 L 35 25" class="branch"/>
  <path d="M 50 40 L 65 25" class="branch"/>
  <path d="M 50 55 L 38 45" class="branch"/>
  <path d="M 50 55 L 62 45" class="branch"/>
  <path d="M 50 70 L 42 62" class="branch"/>
  <path d="M 50 70 L 58 62" class="branch"/>

  <!-- Leaf circles - minimal -->
  <circle cx="35" cy="25" r="6" class="leaf"/>
  <circle cx="65" cy="25" r="6" class="leaf"/>
  <circle cx="38" cy="45" r="5" class="leaf"/>
  <circle cx="62" cy="45" r="5" class="leaf"/>
  <circle cx="42" cy="62" r="4" class="leaf"/>
  <circle cx="58" cy="62" r="4" class="leaf"/>
  <circle cx="50" cy="35" r="5" fill="#66bb6a"/>
</svg>
