<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Geometric Canopy Silhouette - Angular style -->
  <defs>
    <style>
      .canopy { fill: #5aab61; }
      .trunk { fill: #30694b; }
      .roots { fill: #1b5e20; }
    </style>
  </defs>

  <!-- Canopy - hexagonal/geometric -->
  <polygon points="100,30 130,50 135,80 100,100 65,80 70,50" class="canopy"/>

  <!-- Trunk -->
  <rect x="92" y="100" width="16" height="30" class="trunk"/>

  <!-- Root system - geometric angular -->
  <polygon points="92,130 85,135 70,145 65,148 70,150 75,145 88,138" class="roots"/>
  <polygon points="100,130 98,145 95,155 100,157 105,155 102,145" class="roots"/>
  <polygon points="108,130 115,135 130,145 135,148 130,150 125,145 112,138" class="roots"/>
</svg>
