<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <style>
      .canopy { fill: #2E8B57; }
      .trunk { fill: #1B4D3E; }
      .highlight { fill: #90EE90; opacity: 0.7; }
      .accent { fill: #00bcd4; opacity: 0.3; }

      @media (prefers-color-scheme: dark) {
        .canopy { fill: #3CB371; }
        .trunk { fill: #2E7D5E; }
        .highlight { fill: #98FB98; opacity: 0.6; }
        .accent { fill: #4dd0e1; opacity: 0.4; }
      }
    </style>
  </defs>

  <!-- Main canopy circle -->
  <circle cx="100" cy="70" r="42" class="canopy"/>

  <!-- Trunk with subtle rounded corners -->
  <rect x="88" y="112" width="24" height="54" class="trunk" rx="5"/>

  <!-- Highlight circles for depth -->
  <circle cx="100" cy="58" r="8" class="highlight"/>
  <circle cx="85" cy="68" r="5" class="highlight"/>
  <circle cx="115" cy="75" r="6" class="highlight"/>

  <!-- Subtle accent glow -->
  <circle cx="100" cy="70" r="48" class="accent"/>
</svg>