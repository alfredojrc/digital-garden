# Project Configuration
site_name: 'Digital Garden'
site_url: 'https://digital-garden.atmy.casa'
site_author: 'Alf'
site_description: 'A digital garden, knowledge base, and technical journal focused on distributed systems, storage architecture, and infrastructure engineering.'

# Repository
repo_url: https://github.com/alfredojrc/digital-garden
edit_uri: edit/main/docs/

# Theme Configuration (Material for MkDocs)
theme:
  name: material
  logo: assets/logos/cactus.svg
  favicon: assets/logos/cactus.svg

  # Palette (Dark Mode by Default)
  palette:
    # Set 'slate' (dark) as the default scheme
    - scheme: slate
      primary: 'indigo'
      accent: 'cyan'
      toggle:
        icon: material/weather-night
        name: Switch to light mode
    # Define 'default' (light) as the alternative
    - scheme: default
      primary: 'indigo'
      accent: 'cyan'
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode

  # Features (for a sleek, modern feel)
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.indexes
    - toc.integrate
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.annotate
    - content.code.copy
    - content.action.edit
    - content.action.view

# Plugins
plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
  - meta
  - blog:
      blog_dir: blog
      blog_toc: true
      post_dir: "{blog}/posts"
      post_date_format: long
      post_url_format: "{date}/{slug}"
      post_url_date_format: yyyy/MM/dd
      post_excerpt: required
      post_excerpt_separator: <!-- more -->
      post_readtime: true
      post_readtime_words_per_minute: 265
      archive: true
      archive_name: Archive
      archive_date_format: MMMM yyyy
      archive_toc: true
      categories: true
      categories_name: Categories
      categories_allowed:
        - Storage
        - Networking
        - Architecture
        - Infrastructure
        - DevOps
        - Security
        - Performance
        - Kubernetes
        - CLI
        - Configuration
        - Workloads
      categories_toc: true
      pagination: true
      pagination_per_page: 10
      authors: true
      authors_file: "{blog}/.authors.yml"
  - tags:
      tags_file: blog/tags.md
      tags_allowed:
        - pNFS
        - distributed-storage
        - NVMe
        - high-availability
        - load-balancing
        - metadata
        - clustering
        - InfiniBand
        - RoCE
        - parallel-io
        - file-systems
        - linux
        - kernel
        - performance-tuning
        - scalability
        - kubernetes
        - k8s
        - cka-prep
        - kubectl
        - command-line
        - pods
        - deployments
        - services
        - networking
        - storage
        - rbac
        - security-contexts
        - helm
        - kustomize
        - troubleshooting
        - monitoring
        - ingress
        - configmaps
        - secrets
        - architecture
        - control-plane
        - kubeadm
        - minikube
        - yaml
        - objects
        - manifests
        - labels
        - selectors
        - namespaces
        - resource-management
        - quotas
        - containers
        - workloads
        - replicasets
        - rolling-updates
        - scheduling
        - taints
        - tolerations
        - affinity
        - node-selector

# Extensions (for console-style syntax highlighting)
markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      css_class: 'highlight'
      pygments_style: 'dracula'
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.details
  - admonition
  - attr_list
  - md_in_html
  - tables
  - footnotes
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - toc:
      permalink: true
      permalink_title: Link to this section

# Custom Stylesheet
extra_css:
  - stylesheets/extra.css

# Navigation Menu
nav:
  - Home: index.md
  - Blog:
    - blog/index.md
    - Tags: blog/tags.md
    - Categories:
      - Storage: blog/index.md#storage
      - Networking: blog/index.md#networking
      - Architecture: blog/index.md#architecture
      - Infrastructure: blog/index.md#infrastructure
      - DevOps: blog/index.md#devops
      - Security: blog/index.md#security
      - Performance: blog/index.md#performance
      - Kubernetes: blog/index.md#kubernetes
  - By Theme:
    - Kubernetes CKA Mastery: kubernetes/index.md
  - Resources:
    - Knowledge Base: kb/index.md
    - Principles: principles/index.md
    - Journal: journal/index.md

# Extra
extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/alf
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback!
